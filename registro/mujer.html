<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Mujer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles_socio.css">
    <script>
        function cargarAnios() {
            const anioActual = new Date().getFullYear();
            const selectAnios = document.getElementById('anios');

            for (let anio = 2000; anio <= anioActual; anio++) {
                const opcion = document.createElement('option');
                opcion.value = anio;
                opcion.textContent = anio;
                selectAnios.appendChild(opcion);
            }
        }

        function limpiarFormulario() {
            document.getElementById('formulario-socio').reset();
        }

        window.onload = cargarAnios;
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Formulario Socia Devota</h2>
                <form id="formulario-socio" onsubmit="limpiarFormulario()">
                    <label for="primerNombreM">Primer Nombre:</label>
                    <input type="text" id="primerNombreM" required><br>

                    <label for="segundoNombreM">Segundo Nombre:</label>
                    <input type="text" id="segundoNombreM"><br>

                    <label for="primerApellidoM">Primer Apellido:</label>
                    <input type="text" id="primerApellidoM" required><br>

                    <label for="segundoApellidoM">Segundo Apellido:</label>
                    <input type="text" id="segundoApellidoM"><br>

                    <label for="apellidoCasada">Apellido de Casada:</label>
                    <input type="text" id="apellidoCasada"><br>

                    <label for="direccionM">Dirección:</label>
                    <input type="text" id="direccionM" required><br>

                    <label for="telefonoM">Teléfono:</label>
                    <input type="tel" id="telefonoM" required><br>

                    <label for="dpiM">DPI:</label>
                    <input type="text" id="dpiM" required><br>

                    <label for="alturaM">Altura Hombro:</label>
                    <input type="text" id="alturaM" required><br>

                    <label for="hombroCargaM">Hombro que Carga:</label>
                    <select id="hombroCargaM" required>
                        <option value="izquierdo">Izquierdo</option>
                        <option value="derecho">Derecho</option>
                    </select><br>

                    <label for="lugarDomicilioM">Lugar Domicilio:</label>
                    <input type="text" id="lugarDomicilioM" required><br>

                    <label for="anios">Año de ingreso:</label>
                    <select id="anios" required></select><br>

                    <label for="fotoM">Subir Fotografía:</label>
                    <input type="file" id="fotoM" accept="image/*" capture="camera"><br>

                    <button type="submit">Enviar</button>
                </form>
                <button onclick="window.location.href='../menu/menu_opciones.html'">Regresar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
